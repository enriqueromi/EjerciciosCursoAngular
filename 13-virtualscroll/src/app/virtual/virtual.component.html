<div class="container">
    <h1 class="animated bounceInLeft">Virtual Scroll</h1>
    <hr>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary" (click)="irFinal()">
                Ir al final
            </button>
        </div>
        <div class="col text-center">
            <button class="btn btn-warning" (click)="irMitad()">
                        Ir a la mitad
                    </button>
        </div>
        <div class="col text-right">
            <button class="btn btn-secondary" (click)="irInicio()">
                    Ir al inicio
                </button>
        </div>
    </div>

    <br>

    <!-- Es obligatorio el itemSize para especificarle el tamaÃ±o del view, para que funcione de una forma mas rapida -->
    <cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">

        <div class="list-group-item " *cdkVirtualFor="let persona of personas; let i = index ; let cont  = count">
            <div class="animated bounceInLeft">
                Item {{i}} / {{cont}}
            </div>



        </div>


    </cdk-virtual-scroll-viewport>

</div>
