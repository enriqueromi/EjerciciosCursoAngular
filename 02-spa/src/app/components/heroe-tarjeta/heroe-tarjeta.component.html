<div class="card animated fadeIn fast">
    <img [src]="heroe.img" class="card-img-top img-fluid" [alt]="heroe.nombre">
    <div class="card-body">
        <h4 class="card-title">{{heroe.nombre}}</h4>
        <p class="card-text">{{heroe.bio}}</p>
        <p class="card-text"><small class="text-muted">{{heroe.aparicion | date:'MMM-y'}}</small></p>
        <button (click)="verHeroes()" type="button" class="btn btn-outline-primary btn-block"> Ver m√°s...</button>

        <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary btn-block">Ver mas...</a> -->
    </div>
</div>
